      if (typeof Snipcart === 'undefined') return;

  <script>
    (function() {
      var header = document.querySelector('header.site-header');
      if (!header) return;

      var toggle = header.querySelector('.nav-toggle');
      var nav = header.querySelector('#site-nav');
      var backdrop = header.querySelector('.nav-backdrop');
      if (!toggle || !nav) return;

      function updateHeaderHeightVar() {
        // Use sticky header height (includes padding); drawer starts below it
        var h = header.offsetHeight || 0;
        document.documentElement.style.setProperty('--site-header-height', h + 'px');
      }

      updateHeaderHeightVar();

      function lockScroll() {
        var scrollY = window.scrollY || document.documentElement.scrollTop || 0;
        document.body.dataset.navScrollY = String(scrollY);
        document.body.classList.add('nav-locked');
        document.body.style.position = 'fixed';
        document.body.style.top = '-' + scrollY + 'px';
        document.body.style.left = '0';
        document.body.style.right = '0';
        document.body.style.width = '100%';
      }

      function unlockScroll() {
        var raw = document.body.dataset.navScrollY || '0';
        var scrollY = parseInt(raw, 10) || 0;
        document.body.classList.remove('nav-locked');
        document.body.style.position = '';
        document.body.style.top = '';
        document.body.style.left = '';
        document.body.style.right = '';
        document.body.style.width = '';
        delete document.body.dataset.navScrollY;
        window.scrollTo(0, scrollY);
      }

      function setOpen(open) {
        var isOpen = header.classList.contains('nav-open');
        if (open === isOpen) return;
        header.classList.toggle('nav-open', open);
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        if (open) lockScroll();
        else unlockScroll();
      }

      toggle.addEventListener('click', function(e) {
        e.stopPropagation();
        setOpen(!header.classList.contains('nav-open'));
      });

      nav.addEventListener('click', function(e) {
        var link = e.target && e.target.closest ? e.target.closest('a') : null;
        if (link) setOpen(false);
      });

      document.addEventListener('click', function(e) {
        if (header.classList.contains('nav-open') && !header.contains(e.target)) setOpen(false);
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && header.classList.contains('nav-open')) setOpen(false);
      });

      window.addEventListener('resize', function() {
        updateHeaderHeightVar();
        if (window.innerWidth > 768 && header.classList.contains('nav-open')) setOpen(false);
      });

      if (backdrop) {
        backdrop.addEventListener('click', function() {
          if (header.classList.contains('nav-open')) setOpen(false);
        });
      }
    })();
  </script>
