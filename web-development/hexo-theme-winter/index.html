  <script>
    function switchLang() {
      let path = window.location.pathname;
      if (path.includes('/zh-CN/')) window.location.href = path.replace('/zh-CN/', '/');
      else window.location.href = '/zh-CN' + path;
    }
  </script>
  
  <!-- Snipcart JavaScript -->
  <script async src="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.js"></script>
  <div hidden id="snipcart" 
       data-api-key="YOUR_SNIPCART_API_KEY"
       data-config-modal-style="side"
       data-config-add-product-behavior="none"
       data-config-currency="usd"
       data-config-payment-methods="card,alipay">
  </div>
  
  <!-- Update cart count -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof Snipcart !== 'undefined') {
        Snipcart.store.subscribe(function() {
          var count = Snipcart.store.getState().cart.items.count;
          var countElement = document.querySelector('.snipcart-items-count');
          if (countElement) {
            countElement.textContent = count;
            countElement.style.display = count > 0 ? 'flex' : 'none';
          }
        });
      }
    });
  </script>
