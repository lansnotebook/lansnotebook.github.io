    function switchLang() {
      let path = window.location.pathname;
      if (path.includes('/zh-CN/')) window.location.href = path.replace('/zh-CN/', '/');
      else window.location.href = '/zh-CN' + path;
    }
  </script>

  <!-- Update cart count -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof Snipcart !== 'undefined') {
        Snipcart.store.subscribe(function() {
          var count = Snipcart.store.getState().cart.items.count;
          var countElement = document.querySelector('.snipcart-items-count');
          if (countElement) {
            countElement.textContent = count;
            countElement.style.display = count > 0 ? 'flex' : 'none';
          }
        });
      }
    });
